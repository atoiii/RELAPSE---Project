<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .dashboard-title {
            margin: 30px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="dashboard-title">Admin Dashboard</h1>
        <div class="row g-4">
            <!-- Customer Management -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Customer Management</h5>
                        <p class="card-text">Manage customers: create, modify, and delete customer accounts.</p>
                        <a href="{{ url_for('create_customer') }}" class="btn btn-primary mb-2">Create Customer</a>
                        <a href="#" class="btn btn-secondary">Modify/Delete Customers</a>
                    </div>
                </div>
            </div>
            <!-- Product Management -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Product Management</h5>
                        <p class="card-text">Manage products: create, modify, and delete products.</p>
                        <a href="{{ url_for('create_product') }}" class="btn btn-primary mb-2">Create Product</a>
                        <a href="#" class="btn btn-secondary">Modify/Delete Products</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
