{% extends "admin_base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Admin Dashboard</h2>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Total Sales</h5>
                    <p class="card-text">${{ total_sales }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Total Users</h5>
                    <p class="card-text">{{ total_users }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Total Products</h5>
                    <p class="card-text">{{ total_products }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Manage Users</a>
        <a href="{{ url_for('manage_products') }}" class="btn btn-secondary">Manage Products</a>
        <a href="{{ url_for('manage_promo_codes') }}" class="btn btn-secondary">Manage Promo Codes</a>
        <a href="{{ url_for('admin_changelog') }}" class="btn btn-secondary">View Changelog</a>
    </div>
</div>
{% endblock %}
