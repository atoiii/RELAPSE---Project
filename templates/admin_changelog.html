{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Admin Changelog</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Admin</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for log in changelog %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.admin }}</td>
                <td>{{ log.action }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
