{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('static/gradient-background.png') no-repeat center center fixed;
            background-color: #f5f5f5;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            font-weight: 600;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            background-color: black;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            display: inline-block;
        }

        .btn:hover {
            background-color: #333;
        }

        .checkout-btn {
            margin-top: 20px;
            text-decoration: none;
        }


    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Delivery Information</h2>
        <form action="/add_delivery" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter city" required>

            <label for="postcode">Postcode</label>
            <input type="text" id="postcode" name="postcode" placeholder="Enter postcode" required>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" placeholder="Enter country" required>

            <button type="submit" class="btn checkout-btn">Proceed to Checkout</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
