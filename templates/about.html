{% extends 'base.html' %}
{% block content %}

<style>

    body {
        background-color: #e5e7e9;
    }

    .carousel-container {
        max-width: 800px;
        max-height: 500px;
        margin: auto;
        overflow: hidden;
    }
    .carousel-item img {
        width: 100%;
        height: 500px;
        object-fit: cover;
    }

    .carousel-control-prev-icon, .carousel-control-next-icon {
        background-color: black; /* Change the icon color to black */
    }
</style>

<body>
    <div class="carousel-container">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/AboutPage1.png" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="/static/AboutPage2.png" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="/static/AboutPage3.png" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>
{%endblock%}
