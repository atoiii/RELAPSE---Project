{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center">{{ category | capitalize }} Collection</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mt-3">
                <img src="{{ url_for('static', filename=product['image']) }}" alt="{{ product['name'] }}" style="width: 250px; height: 300px;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <form action="/cart" method="POST">
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary">Add to Cart</a>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
