<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
      <center>
      <div class="alert alert-{{ category }}" role="alert">
        {{ message }}
      </div>
      </center>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="{{ url_for('admin_dashboard') }}" class="navbar-brand">Admin Panel</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="{{ url_for('manage_users') }}" class="nav-link">Manage Users</a></li>
                    <li class="nav-item"><a href="{{ url_for('manage_products') }}" class="nav-link">Manage Products</a></li>
                    <li class="nav-item"><a href="{{ url_for('manage_promo_codes') }}" class="nav-link">Manage Promo Codes</a></li>
                    <li class="nav-item"><a href="{{ url_for('admin_logout') }}" class="nav-link text-danger">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
