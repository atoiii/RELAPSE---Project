{% extends 'base.html' %}
{% block content %}
<style>
    .product-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }
    .product {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background-color: white;
        flex: 1 0 20%;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product img {
        width: 100%;
        height: auto;
        border-bottom: 1px solid #ccc;
        margin-bottom: 10px;
    }
    .product h3 {
        font-size: 18px;
        color: #333;
        margin: 10px 0;
    }
    .product p {
        font-size: 14px;
        color: #555;
    }
    .product form {
        margin-top: 10px;
    }
    .product button {
        padding: 10px 15px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>
<h1>Welcome to RELAPSE</h1>
<div class="product-grid">
    {% for product in products %}
    <div class="col-md-3">
        <div class="card mt-3" style="width: 250px; height: 400px;">
            <img src="{{ url_for('static', filename=product['image']) }}" alt="{{ product['name'] }}"
                 style="width: 100%; height: 60%; object-fit: cover;">
            <div class="card-body"
                 style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 40%; text-align: center;">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <form action="/cart" method="POST">
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary">Add to
                        Cart</a>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
