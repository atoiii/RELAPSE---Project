{% extends 'base.html' %}
{% block content %}
<style>
    .product-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
    }

    .product {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background-color: white;
        flex: 1 0 20%;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product img {
        width: 100%;
        height: 90px;
        border-bottom: 1px solid #ccc;
        margin-bottom: 10px;
    }

    h1 {
        text-align: center;
        width: 100%;
        margin-top: 20px; /* Adjust as needed */
        color: white; /* Make text visible over background */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .product h3 {
        font-size: 18px;
        color: #333;
        margin: 10px 0;
    }

    .product p {
        font-size: 14px;
        color: #555;
    }

    .product form {
        margin-top: 10px;
    }

    .product button {
        padding: 10px 15px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
    }

    /* Ensure there's space between carousel and the products */
    .content-wrapper {
        margin-top: 30px; /* Add space between carousel and products */
    }

    /* Carousel container adjustment */
    #demo {
        width: 100%; /* Full width of the container */
        height: 60vh; /* 60% of the viewport height */
        position: relative; /* Ensure positioning for controls */
    }

    /* Ensure all images in the carousel are responsive */
    .carousel-item img {
        width: 100%;
        height: 100%; /* Ensure the image fills the height */
        object-fit: cover; /* Ensures the image covers the area without distortion */
    }

    /* Optional: Style for carousel controls to appear over the images */
    .carousel-control-prev-icon, .carousel-control-next-icon {
        filter: invert(100%); /* Make the arrows visible on dark images */
    }
</style>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/Girl.jpg" alt="Los Angeles" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="/static/Model 3.jpg" alt="Chicago" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="/static/Model 2.jpg" alt="New York" class="d-block w-100">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


<div class="content-wrapper">
    <div class="row product-grid justify-content-center">
        {% for product in products %}
        <div class="col-md-3 d-flex justify-content-center">
            <div class="card mt-3" style="width: 270px; height: 350px;">
                <img src="{{ url_for('static', filename=product['image']) }}" alt="{{ product['name'] }}"
                     style="width: 100%; height: 60%; object-fit: cover;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center text-center"
                     style="height: 50%;">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <form action="/cart" method="POST">
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary">Add to
                            Cart</a>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
