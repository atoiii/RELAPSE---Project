{% extends 'base.html' %}
{% block content %}
<style>
    .product-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px;
    }

    .product {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        background-color: white;
        flex: 1 0 20%;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product img {
        width: fixed;
        height: 90px;
        border-bottom: 1px solid #ccc;
        margin-bottom: 10px;
    }

    h1 {
        text-align: center;
        width: 100%;
        margin-top: 20px;
        color: black;
    }

    .carousel-caption {
        color: black;


    .carousel-container {
        margin-bottom: 50px; /* Space between carousel and products */
        max-width: 1893px; /* Set maximum width */
        max-height: 600px; /* Adjust height as needed */
    margin: auto; /* Center the carousel */
    overflow: hidden; /* Prevent extra white space */
    }

    .carousel-item {
        transition: transform 0.25s ease-in-out !important;
    }

    .ani:hover {
        transform: scale(1.05);
    }

    .carousel-item img {
        width: 100%;
        max-height: 700px;
        object-fit: cover;
    }



</style>

<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/Home Pic 1.jpeg" alt="Home 1" class="d-block w-100">
        <div class="carousel-caption">
    <h2>Welcome To RELAPSE</h2>
    <p>Recycled and environmentally friendly clothes</p>
  </div>
    </div>
    <div class="carousel-item">
      <img src="/static/Home Pic 2.jpeg" alt="Home 2" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="/static/Home Pic 3.jpeg" alt="Home 3" class="d-block w-100">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Product Section -->
<div class="container mt-5">
    <h1>Featured Products</h1>
    <div class="row product-grid justify-content-center">
        {% for product in products %}
        <div class="col-md-3 d-flex justify-content-center">
            <div class="ani card mt-3" style="width: 270px; height: 420px; display: flex; flex-direction: column; justify-content: space-between;">
                <img src="{{ url_for('static', filename=product['image']) }}" alt="{{ product['name'] }}"
                     style="width: 100%; height: 60%; object-fit: cover;">
                <div class="card-body d-flex flex-column align-items-center text-center" style="flex-grow: 1;">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <div class="mt-auto w-100">
                        <form action="/cart" method="POST">
                            <input type="hidden" name="product_id" value="{{ product.id }}">
                            <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary">Add to Cart</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
