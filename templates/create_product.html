<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Create Product</h1>
    <form method="POST" action="{{ url_for('create_product') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" id="price" name="price" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category" class="form-control" required>
                <option value="shirts">Shirts</option>
                <option value="pants">Pants</option>
                <option value="shorts">Shorts</option>
                <option value="hoodies">Hoodies</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="sales" class="form-label">On Sale?</label>
            <select id="sales" name="sales" class="form-control" onchange="toggleDiscountInput()">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>

        <div class="mb-3" id="discount-container" style="display: none;">
            <label for="discount" class="form-label">Discount Percentage (Max 90%)</label>
            <input type="number" id="discount" name="discount" class="form-control" min="0" max="90" value="15">
        </div>

        <script>
            function toggleDiscountInput() {
                var sales = document.getElementById("sales").value;
                var discountContainer = document.getElementById("discount-container");
                discountContainer.style.display = (sales === "yes") ? "block" : "none";
            }
        </script>
        <button type="submit" class="btn btn-success w-100">Create Product</button>
    </form>
    <div class="text-center mt-4">
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
