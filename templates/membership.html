{% extends "base.html" %}
{% block content %}
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Premium Membership</title>
   <style>
       /* General Styles */
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           text-align: center;
           background: url('static/marble background.jpg') no-repeat center center fixed;
           background-size: cover;
           color: black;
       }

       /* Membership Section */
       .membership-container {
           max-width: 600px;
           margin: 50px auto;
           padding: 20px;
       }

       h1 {
           font-size: 36px;
           font-weight: bold;
           margin-bottom: 10px;
           color: white;
       }

       p {
           font-size: 18px;
           margin-bottom: 30px;
           color: white;
       }

       .price {
           text-decoration: underline;
           font-size: 20px;
       }

       /* Membership Card */
       .membership-card {
           background: white;
           padding: 20px;
           width: 100%;
           border: 2px solid black;
           border-radius: 10px;
           box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
           transition: transform 0.3s ease-in-out;
       }

       .membership-card:hover {
           transform: scale(1.05);
       }

       .membership-card h2 {
           font-size: 24px;
           margin-bottom: 10px;
       }

       .membership-card ul {
           list-style: none;
           padding: 0;
           font-size: 16px;
       }

       .membership-card ul li {
           margin: 10px 0;
       }

       /* Button */
       .membership-button {
           display: inline-block;
           background: black;
           color: white;
           border: none;
           padding: 12px 20px;
           font-size: 16px;
           cursor: pointer;
           border-radius: 5px;
           margin-top: 20px;
           transition: 0.3s;
           text-decoration: none;
       }

       .membership-button:hover {
           background: gray;
       }
   </style>
</head>
<body>

   <div class="membership-container">
       <h1>Premium Membership</h1>
       <p>Unlock exclusive benefits and savings!</p>

       <div class="membership-card">
           <h2>Premium Membership</h2>
           <ul>
               <li class="price">$10 Monthly</li>
               <li><strong>All Purchases:</strong> 15% off</li>
           </ul>
           {% if "user" in session %}
               <a href="{{ url_for('membership_payment') }}" class="membership-button">Join Premium</a>
           {% else %}
               <a href="{{ url_for('login') }}" class="membership-button">Join Premium</a>
           {% endif %}
       </div>
   </div>

</body>
</html>
{% endblock %}
