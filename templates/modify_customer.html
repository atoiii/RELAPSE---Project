{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Modify Customer</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" name="first_name" class="form-control" value="{{ customer.first_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" name="last_name" class="form-control" value="{{ customer.last_name }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ customer.email }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Membership Status</label>
            <select name="membership_status" class="form-control">
                <option value="Regular" {% if customer.membership_status == "Regular" %}selected{% endif %}> Regular</option>
                <option value="Premium" {% if customer.membership_status == "Premium" %}selected{% endif %}>Premium</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Customer</button>
    </form>
</div>
{% endblock %}
