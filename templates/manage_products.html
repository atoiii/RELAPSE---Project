{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Manage Products</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td><img src="{{ url_for('static', filename=product.image) }}" width="50"></td>
                <td>{{ product.name }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.category }}</td>
                <td>
                    <a href="{{ url_for('modify_product', product_id=product.id) }}" class="btn btn-warning">Edit</a>

                    <form method="POST" action="{{ url_for('delete_product', product_id=product.id) }}" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('create_product') }}" class="btn btn-primary">Add New Product</a>
</div>
{% endblock %}
