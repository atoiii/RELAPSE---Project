{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Your Profile</h2>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Welcome, {{ user.first_name }} {{ user.last_name }}</h5>
                    <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                    <p class="card-text"><strong>Membership Status:</strong> {{ user.membership_status }}</p>
                </div>
            </div>
            <div class="mt-4">
                <a href="/reset_password" class="btn btn-secondary w-100">Reset Password</a>
            </div>
            <div class="mt-3 text-center">
                <a href="/logout" class="text-danger">Log Out</a>
            </div>
            <div class="mt-3 text-center">
                <a href="{{ url_for('delete_account') }}" class="btn btn-danger mt-3">Delete Account</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
