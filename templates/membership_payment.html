{% extends "base.html" %}
{% block content %}
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Payment</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           text-align: center;
           margin: 0;
           padding: 0;
           background: url('static/marble_background.jpg') no-repeat center center fixed;
           background-size: cover;
           color: black;
       }

       .payment-container {
           max-width: 500px;
           margin: 50px auto;
           padding: 20px;
           background: white;
           border-radius: 10px;
           border: 2px solid black;
           box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
       }

       h1 {
           font-size: 28px;
           font-weight: bold;
           margin-bottom: 20px;
       }

       .membership-selected {
           font-size: 20px;
           font-weight: bold;
           margin-bottom: 20px;
       }

       .payment-methods {
           margin: 20px 0;
       }

       .payment-methods button {
           background: black;
           color: white;
           border: none;
           padding: 10px 15px;
           font-size: 16px;
           cursor: pointer;
           border-radius: 5px;
           margin: 10px;
           transition: 0.3s;
       }

       .payment-methods button:hover {
           background: gray;
       }

       .payment-details {
           display: none;
           margin-top: 20px;
       }

       .input-container {
           position: relative;
           display: flex;
           align-items: center;
           justify-content: center;
           margin-bottom: 10px;
       }

       .payment-details input {
           width: 90%;
           padding: 10px;
           border: 1px solid #ccc;
           border-radius: 5px;
           text-align: center;
       }

       .card-logo {
           position: absolute;
           right: 27px;
           width: 40px;
           height: 25px;
           display: none;
       }

       .qr-code img {
           width: 40%;
           max-width: 150px;
           display: block;
           margin: auto;
       }

       .error {
           color: red;
           font-size: 12px;
           display: block;
           margin-top: 5px;
       }

       .pay-button {
           background: black;
           color: white;
           border: none;
           padding: 10px 20px;
           font-size: 16px;
           cursor: pointer;
           border-radius: 5px;
           margin-top: 15px;
           transition: 0.3s;
       }

       .pay-button:disabled {
           background: gray;
           cursor: not-allowed;
       }
   </style>
</head>
<body>
   <div class="payment-container">
       <h1>Payment Page</h1>
       <p class="membership-selected">Selected Membership: <span id="membershipType">Premium</span></p>

       <div class="payment-methods">
           <button onclick="togglePayment('card')">Pay with Card</button>
           <button onclick="togglePayment('mobile')">Pay with Mobile Payment</button>
       </div>

       <div id="card-details" class="payment-details">
           <div class="input-container">
               <input type="text" id="card-number" placeholder="Card Number" required>
               <img id="card-logo" class="card-logo" src="" alt="Card Logo">
           </div>
           <span class="error" id="card-number-error"></span>

           <div class="input-container">
               <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" required>
           </div>
           <span class="error" id="expiry-date-error"></span>

           <div class="input-container">
               <input type="text" id="cvv" placeholder="CVV" required maxlength="3">
           </div>
           <span class="error" id="cvv-error"></span>

           <form action="/membership_payment_success" method="POST" onsubmit="return validateForm()">
               <button class="pay-button" id="pay-now" disabled>Pay Now</button>
           </form>
       </div>

       <div id="qr-code" class="payment-details qr-code">
           <img src="/static/Paynow QR.jpg" alt="QR Code">
       </div>
   </div>

   <script>
       function togglePayment(method) {
           document.getElementById('card-details').style.display = 'none';
           document.getElementById('qr-code').style.display = 'none';
           if (method === 'card') {
               document.getElementById('card-details').style.display = 'block';
           } else if (method === 'mobile') {
               document.getElementById('qr-code').style.display = 'block';
           }
       }

       document.getElementById("card-number").addEventListener("input", function (e) {
           let value = e.target.value.replace(/\D/g, "");
           e.target.value = value;

           const cardLogo = document.getElementById("card-logo");
           cardLogo.style.display = "none";

           if (/^4/.test(value)) {
               cardLogo.src = "/static/visa-logo.jpg";
               cardLogo.style.display = "inline";
           } else if (/^5[1-5]/.test(value)) {
               cardLogo.src = "/static/mastercard-logo.png";
               cardLogo.style.display = "inline";
           } else if (/^3[47]/.test(value)) {
               cardLogo.src = "/static/amex-logo.png";
               cardLogo.style.display = "inline";
           }
       });

       document.getElementById("expiry-date").addEventListener("input", function (e) {
           let value = e.target.value.replace(/\D/g, "");
           if (value.length > 2) {
               value = value.substring(0, 2) + "/" + value.substring(2, 4);
           }
           e.target.value = value;
           validateExpiryDate(value);
       });

       function validateExpiryDate(expiry) {
           const expiryDateError = document.getElementById("expiry-date-error");
           const [month, year] = expiry.split("/").map(Number);

           if (!expiry.includes("/") || month < 1 || month > 12 || isNaN(year)) {
               expiryDateError.textContent = "Invalid format. Use MM/YY.";
               return false;
           }

           const currentYear = new Date().getFullYear() % 100;
           if (year < currentYear || (year === currentYear && month < 3)) {
               expiryDateError.textContent = "Expiry must be 03/25 or later.";
               return false;
           }

           expiryDateError.textContent = "";
           return true;
       }

       function validateForm() {
           const cardNumber = document.getElementById("card-number").value;
           const expiryDate = document.getElementById("expiry-date").value;
           const cvv = document.getElementById("cvv").value;

           if (!cardNumber || !expiryDate || !cvv) {
               alert("Please fill in all required fields.");
               return false;
           }

           if (!validateExpiryDate(expiryDate)) {
               return false;
           }

           return true;
       }

       document.querySelectorAll("#card-number, #expiry-date, #cvv").forEach(input => {
           input.addEventListener("input", () => {
               const allFilled = [...document.querySelectorAll("#card-number, #expiry-date, #cvv")].every(i => i.value.trim() !== "");
               document.getElementById("pay-now").disabled = !allFilled;
           });
       });
   </script>
</body>
{% endblock %}
