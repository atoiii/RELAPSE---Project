{% extends "base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>



        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            padding: 20px;
            background: black;
            color: white;
            margin: 0;
        }
        .payment-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            background: white;
        }
        .payment-option input {
            margin-right: 10px;
        }
        .payment-option img {
            width: 50px;
            margin-left: auto;
        }
        .payment-details {
            padding: 15px;
            background: #f0f0f0;
            display: none;
        }
        .payment-details input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .qr-code img {
            width: 100%;
            display: block;
            margin: auto;
        }
        .pay-button {
            background-color: black;
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .qr-code img {
            width: 50%;  /* Adjust the size as needed */
            max-width: 200px;  /* Ensures it doesn't get too large */
            display: block;
            margin: auto;
        }

    </style>
</head>

<body>
    <div class="container">
        <h3>Payment</h3>
        <form method="POST" action="/checkout" onsubmit="return validatePayment()">

            <label class="payment-option">
                <input type="radio" name="payment" value="credit" onclick="togglePayment('credit')">
                Credit Card
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/1200px-Visa.svg.png" alt="Visa">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="MasterCard">
            </label>

            <div id="credit-details" class="payment-details">
                <input type="text" id="card-number" placeholder="Card Number">
                <span class="error" id="card-number-error"></span>

                <input type="text" id="expiry-date" placeholder="MM/YY">
                <span class="error" id="expiry-date-error"></span>

                <input type="text" id="cvv" placeholder="CVV">
                <span class="error" id="cvv-error"></span>
            </div>

            <label class="payment-option">
                <input type="radio" name="payment" value="mobile" onclick="togglePayment('mobile')">
                Mobile Payment
                <img src="/static/PayNow Logo.jpg" alt="PayNow">
                <img src="/static/PayLah Logo.jpg" alt="DBS PayLah">
            </label>

            <div id="qr-code" class="payment-details qr-code">
                <img src="/static/Paynow QR.jpg" alt="QR Code">
            </div>

            <button type="submit" class="pay-button">Pay</button>
        </form>
    </div>

    <script>
        function togglePayment(method) {
            document.getElementById('credit-details').style.display = 'none';
            document.getElementById('qr-code').style.display = 'none';

            if (method === 'credit') {
                document.getElementById('credit-details').style.display = 'block';
            } else if (method === 'mobile') {
                document.getElementById('qr-code').style.display = 'block';
            }
        }

        function validatePayment() {
            let isValid = true;
            const selectedPayment = document.querySelector('input[name="payment"]:checked');

            if (!selectedPayment) {
                alert("Please select a payment method.");
                return false;
            }

            if (selectedPayment.value === "credit") {
                // Validate Credit Card Number
                const cardNumber = document.getElementById("card-number").value.trim();
                const cardNumberError = document.getElementById("card-number-error");
                if (!/^\d{16}$/.test(cardNumber)) {
                    cardNumberError.textContent = "Card number must be 16 digits.";
                    isValid = false;
                } else {
                    cardNumberError.textContent = "";
                }

                // Validate Expiry Date
                const expiryDate = document.getElementById("expiry-date").value.trim();
                const expiryDateError = document.getElementById("expiry-date-error");
                if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiryDate)) {
                    expiryDateError.textContent = "Invalid format. Use MM/YY.";
                    isValid = false;
                } else {
                    const [month, year] = expiryDate.split("/").map(Number);
                    const currentYear = new Date().getFullYear() % 100;
                    const currentMonth = new Date().getMonth() + 1;

                    if (year < currentYear || (year === currentYear && month < currentMonth)) {
                        expiryDateError.textContent = "Card is expired.";
                        isValid = false;
                    } else {
                        expiryDateError.textContent = "";
                    }
                }

                // Validate CVV
                const cvv = document.getElementById("cvv").value.trim();
                const cvvError = document.getElementById("cvv-error");
                if (!/^\d{3}$/.test(cvv)) {
                    cvvError.textContent = "CVV must be 3 digits.";
                    isValid = false;
                } else {
                    cvvError.textContent = "";
                }
            }

            if (isValid) {
                return true; // Form will be submitted
            } else {
                return false; // Prevent form submission
            }
        }
    </script>
</body>

</html>
{% endblock %}
