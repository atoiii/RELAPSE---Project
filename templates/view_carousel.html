{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Carousel Items</h2>

    <div class="row">
        {% for item in carousel_items %}
        <div class="col-md-4">
            <div class="card mb-6">
                <img src="{{ url_for('static', filename=item.image) }}" class="card-img-top" alt="Carousel Image" onerror="this.onerror=null; this.src='/static/default.jpg';">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.caption }}</p>

                    <!-- Edit and Delete Buttons -->
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('edit_carousel', item_id=item.id) }}" class="btn btn-warning w-100 me-2">Edit</a>

                        <form action="{{ url_for('delete_carousel', item_id=item.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this item?');">
                            <button type="submit" class="btn btn-danger w-100">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
