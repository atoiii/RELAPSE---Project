{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Manage Users</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Membership</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.membership_status }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{{ url_for('modify_customer', email=user.email) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form method="POST" action="{{ url_for('delete_customer', email=user.email) }}" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('create_customer') }}" class="btn btn-primary">Create New User</a>
</div>
{% endblock %}
