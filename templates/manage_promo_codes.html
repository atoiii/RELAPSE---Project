{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Manage Promo Codes</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Code</th>
                <th>Discount</th>
                <th>Usage Limit</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for code in promo_codes %}
            <tr>
                <td>{{ code.code }}</td>
                <td>{{ code.discount }}%</td>
                <td>{{ code.usage_limit }}</td>
                <td>
                    <a href="{{ url_for('modify_promo_code', code=code.code) }}" class="btn btn-warning btn-sm">Edit</a>
                    <form method="POST" action="{{ url_for('delete_promo_code', code=code.code) }}" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('manage_promo_codes') }}" class="btn btn-primary">Add Promo Code</a>
</div>
{% endblock %}
